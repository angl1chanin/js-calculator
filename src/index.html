<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="#" title="theme">
    <script src="https://kit.fontawesome.com/b1d3aae742.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>

@@include("html/layouts/_header.html")

<section class="calc">
    <div class="calc__container container">
        <div class="calc__wrapper">
            <div class="calc__display">
                <div class="calc__expression">no work yet</div>
                <div class="calc__result">0</div>
            </div>
            <div class="calc__buttons">
                <button class="calc__btn calc__btn_clear" type="button" value="ac">Ac</button>
                <button class="calc__btn calc__btn_delete" type="button" value="rm"><i class="fa-solid fa-delete-left"></i></button>
                <button class="calc__btn calc__btn_operation" type="button" value="/">/</button>
                <button class="calc__btn calc__btn_operation" type="button" value="*">*</button>
                <button class="calc__btn" type="button" value="7">7</button>
                <button class="calc__btn" type="button" value="8">8</button>
                <button class="calc__btn" type="button" value="9">9</button>
                <button class="calc__btn calc__btn_operation" type="button" value="-">-</button>
                <button class="calc__btn" type="button" value="4">4</button>
                <button class="calc__btn" type="button" value="5">5</button>
                <button class="calc__btn" type="button" value="6">6</button>
                <button class="calc__btn calc__btn_operation" type="button" value="+">+</button>
                <button class="calc__btn" type="button" value="1">1</button>
                <button class="calc__btn" type="button" value="2">2</button>
                <button class="calc__btn" type="button" value="3">3</button>
                <button class="calc__btn calc__btn_equal" type="button" value="=">=</button>
                <button class="calc__btn calc__btn_zero" type="button" value="0">0</button>
                <button class="calc__btn" type="button" value=".">.</button>
            </div>
        </div>
    </div>
</section>

@@include("html/layouts/_footer.html")

<script src="js/index.min.js"></script>

</body>
</html>
