<header class="header header-wave-container">
    <div class="header__container container">
        <div class="header__row">
            <div class="header__title">Калькулятор</div>
            <ul class="header__menu">
                <li>
                    <div class="language-picker">
                        <div class="language-picker__btn">
                            <span class="" id="language-picker__lang">Ru</span>
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                        <div class="language-picker__content">
                            <ul class="language-picker__options">
                                <li class="language-picker__option" data-lang="ru">Ru</li>
                                <li class="language-picker__option" data-lang="en">En</li>
                                <li class="language-picker__option" data-lang="de">De</li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="header__menu-item">
                    <div>
                        <input type="checkbox" class="checkbox" id="checkbox">
                        <label for="checkbox" class="label">
                            <i class='fas fa-sun'></i>
                            <i class="fas fa-moon"></i>
                            <div class='ball'></div>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
